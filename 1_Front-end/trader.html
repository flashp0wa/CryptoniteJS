<html>
  <head>
    <meta charset="utf-8">
    <title>Cryptonite - Risk Reward Ratio</title>
    <script type="module" src="./JS/trader.js"></script>
  </head>

  <body>
    <table>
      <tr>
        <td valign="top">
          <div class="userInput">
            <p>Buy Cash:        <input type="text" id="buy-cash" required></p>
            <p>Buy Price:       <input type="text" id="buy-price" required></p>
            <p>Sell Price:      <input type="text" id="sell-price"></p>
            <p>Risk (%):        <input type="text" id="risk-percent"></p>
            <p>Exchange: 
            <select name="exchange" id="exchange">
              <option value="binanceTest">Binance-Test</option>
              <option value="binance">Binance</option>
            </select>
            </p>
            <p>Side: 
              <select name="side" id="side">
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
              </select>
            </p>
            <p>Order Type: 
              <select name="orderType" id="order-type">
                <option value="marketOrder">Market Order</option>
                <option value="limitOrder">Limit Order</option>
              </select>
            </p>
            <p>Symbol: 
              <select name="symbol" id="symbol">
              </select>
            </p>
            <p><button id="tradeBtn">Trade</button></p>
            <p><button id="quickTradeBtn">Quick Trade</button></p>
          </div>      
        </td>
        <td>
          <div class="userInput">
            <p>Profit:          <input type="text" id="profit"></p>
            <p>Risk:            <input type="text" id="risk"></p>
            <p>Order Amount:           <input type="text" id="order-amount"></p>
            <p>Stop Price: <input type="text" id="stop-price"></p>
            <p>Profit Per Share:<input type="text" id="profit-per-order-amount"></p>
            <p>Loss Per Share:  <input type="text" id="loss-per-order-amount"></p>
            <p>Risk Per Share:  <input type="text" id="risk-per-order-amount"></p>
            <p>Ratio:           <input type="text" id="ratio"></p>
            <p>Total W Profit:  <input type="text" id="total-w-profit"></p>
            <p>Total W\ Profit: <input type="text" id="total-wo-profit"></p>
          </div>
        </td>-
      </tr>
    </table>
    
  	<p><button id="resetBtn">New</button></p>
    <p><a href="index.html">Back to Home</a></p>
  </body>
</html>
