<html>
  <head>
    <meta charset="utf-8">
    <title>Cryptonite - Risk Reward Ratio</title>
    <script type="module" src="./JS/riskRewardRatio.js"></script>
  </head>

  <body>
    <table>
      <tr>
        <td valign="top">
          <div class="userInput">
            <p>Buy Cash:        <input type="text" id="buy-cash" required></p>
            <p>Buy Price:       <input type="text" id="buy-price" required></p>
            <p>Sell Price:      <input type="text" id="sell-price"></p>
            <p>Risk (%):        <input type="text" id="risk-percent"></p>
            <p><button id="tradeBtn">Trade</button></p>
          </div>      
        </td>
        <td>
          <div class="userInput">
            <p>Profit:          <input type="text" id="profit"></p>
            <p>Risk:            <input type="text" id="risk"></p>
            <p>Share:           <input type="text" id="share"></p>
            <p>Stop-Loss Price: <input type="text" id="stop-loss-price"></p>
            <p>Profit Per Share:<input type="text" id="profit-per-share"></p>
            <p>Loss Per Share:  <input type="text" id="loss-per-share"></p>
            <p>Risk Per Share:  <input type="text" id="risk-per-share"></p>
            <p>Ratio:           <input type="text" id="ratio"></p>
            <p>Total W Profit:  <input type="text" id="total-w-profit"></p>
            <p>Total W\ Profit: <input type="text" id="total-wo-profit"></p>
          </div>
        </td>
        <td valign="top">
          <p>Exchange: 
          <select name="exchange" id="exchange">
            <option value="binance">Binance</option>
            <option value="binance-test">Binance-Test</option>
          </select>
          </p>
          <p>Side: 
            <select name="side" id="side">
              <option value="sell">Sell</option>
              <option value="buy">Buy</option>
            </select>
          </p>
          <p>Order Type: 
            <select name="orderType" id="order-type">
              <option value="createMarketOrder">Market Order</option>
              <option value="createLimitOrder">Limit Order</option>
            </select>
          </p>
          <p>Symbol: 
            <select name="symbol" id="symbol">
            </select>
          </p>
        </td>
      </tr>
    </table>
    
  	<p><button id="resetBtn">New</button></p>
    <p><a href="index.html">Back to Home</a></p>
  </body>
</html>
