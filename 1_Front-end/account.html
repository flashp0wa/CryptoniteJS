  <div>

          <div id="sidebarContent" class=" bg-white bg-opacity-10 p-2 rounded-r-lg  divide-y-2 divide-dotted divide-violet-300/30">
            <div id="loadAccount" class="flex pb-2">
              <select class="w-full bg-zinc-800" name="exchange" id="exchange">
                <option value="binanceFutures">Binance-Futures</option>

                <option value="all">All</option>
              </select>

                <div class="py-2 grid grid-flow-row grid-cols-2 gap-2">
                  <p class=" bg-white bg-opacity-5 p-1">Order Status</p>
                  <select name="order-status" id="filter-order-status" class="w-full bg-zinc-800">
                    <option value="all">All</option>
                    <option value="canceled">Canceled</option>
                    <option value="open">Open</option>
                    <option value="closed">Closed</option>
                  </select>
                  <p class=" bg-white bg-opacity-5 p-1">Order ID</p>
                  <input type="text" id="filter-order-id" class="w-full bg-zinc-800">
                  <p class=" bg-white bg-opacity-5 p-1">Order Type</p>
                  <select name="order-type" id="filter-order-type" class="w-full bg-zinc-800">
                    <option value="all">All</option>
                    <option value="limit">Limit</option>
                    <option value="market">Market</option>
                    <option value="stop_market">Stop-Market</option>
                    <option value="take_profit_market">Take-Profit-Market</option>

                    <option value="stop">Stop</option>

                    <option value="take-profit-limit">Take-Profit-Limit</option>

                    <option value="trailing-stop-limit">Trailing-Stop-Limit</option>

                    <option value="stop-loss-and-limit">Stop-Loss-And-Limit</option>

                    <option value="take-profit-and-limit">Take-Profit-And-Limit</option>
                    <option value="take-profit-and-limit-market">Take-Profit-And-Limit-Market</option>
                    <option value="settle-position">Settle-Position</option> -->

                  <select name="order-side" id="filter-order-side" class="w-full bg-zinc-800">
                    <option value="all">All</option>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                  </select>
                  <p class=" bg-white bg-opacity-5 p-1">Strategy ID</p>
                  <input type="text" id="filter-strategy-id" class="w-full bg-zinc-800">
                  <p class="bg-white bg-opacity-5 p-1 rounded">Start Date</p>
                  <input class="bg-zinc-800 rounded-sm" type="datetime-local" id="filter-start-date">
                  <p class="bg-white bg-opacity-5 p-1 rounded">End Date</p>
                  <input class="bg-zinc-800 rounded-sm" type="datetime-local" id="filter-end-date">
                </div>
              </div>
            </div>
            <div id="account-balance">

            </div>
          </div>
          <div id="sidebarBtn" class="h-7 w-7 mt-3 bg-white bg-opacity-10 rounded-r cursor-pointer">
